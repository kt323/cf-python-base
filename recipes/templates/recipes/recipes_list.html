{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-size: large;
            background-color: #51716e;
            padding: 40px;
        }
        .navbar-custom {
            background-color: #333837;
        }
        .navbar-custom a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .recipe-card {
            background-color: #d6e9e4;
            border: 1px solid #d6e9e4;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        .recipe-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .recipe-card a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recipes:home' %}">Home</a>
            <div class="ml-auto">
                <a href="{% url 'recipes:search' %}">Search</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Recipes' List</h1>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4 mb-4">
                <div class="recipe-card p-3 text-center shadow-sm">
                    <a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a>
                    <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}" class="img-fluid rounded mb-3">
                </div>
            </div>
            {% empty %}
            <p class="text-center w-100">No recipes found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
