{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        /* Basic resets */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-size: large;
            background-color: #51716e;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        /* Container for the recipe cards */
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        /* Each individual recipe card */
        .recipe-card {
            background-color: #d6e9e4;
            border: 1px solid #d6e9e4;
            border-radius: 8px;
            width: 240px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card a {
            text-decoration: none;
            color: inherit; /* Ensure the text inherits the color of the card */
            display: block;
        }

        /* Recipe image styling */
        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Recipe title styling */
        .recipe-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .recipe-card a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Recipes' List</h1>
    
    <div class="recipe-container">
        {% for recipe in recipes %}
        <div class="recipe-card">
            <a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a>
            <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
        </div>
        {% empty %}
        <p>No recipes found.</p>
        {% endfor %}
    </div>
</body>
</html>
